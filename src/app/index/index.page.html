<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">{{usuarioLinea.usuario}}</ion-title>
    <ion-button fill="outline" size="small" (click)="logout()" color="danger"><ion-icon name="log-out-outline"></ion-icon> </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h2 style="text-align: center;">Â¡Bienvenido!</h2>

  <ion-img src="https://static.vecteezy.com/system/resources/previews/002/318/211/non_2x/map-route-icon-free-vector.jpg" alt="Te llevo app"></ion-img>
  <h2 style="text-align: center;">Te llevo App</h2>
  <p *ngIf="usuarioLinea.vehiculo == 'si'; then auto else sinAuto"></p>
    <ng-template #auto>

      <ion-button fill="clear" expand="block" (click)="mostrarForm()">Comenzar viaje</ion-button>

    </ng-template>

    <ng-template #sinAuto>
      <ion-button fill="clear" expand="block" (click)="navegarRutas()">Ver rutas disponibles</ion-button>
    </ng-template>

    <p *ngIf="estado==true; then hayDatos else noDatos"></p>
    <ng-template #hayDatos>

      <form [formGroup]="formulario" (ngSubmit)="data()">
      <ion-item>
        <ion-label position="floating" style="text-align:center;">Precio por persona </ion-label>
        <ion-input type="number" formControlName="precio"></ion-input>
      </ion-item>


      <ion-item style="text-align:center;">
        <ion-label  style="text-align:center;">Hora de salida </ion-label><br>
        <ion-datetime presentation="time" formControlName="salida" ></ion-datetime>


      </ion-item>

      <ion-button expand="block" type="submit" >Confirmar viaje</ion-button>
    </form>


    </ng-template>
    <ng-template #noDatos>

    </ng-template>



</ion-content>
