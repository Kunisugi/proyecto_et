
<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">Mapa</ion-title>
    <ion-button fill="outline" size="small" color="warning" (click)="volver()" id="boton"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>



  <div id="map-container">
    <ion-searchbar edbounce=400 (ionChange)="search($event)" [value]="selectedAddress"></ion-searchbar>
    <ion-list lines="nones" *ngIf="addresses.length >0">
      <ion-item id="click" button *ngFor="let address of addresses" (click)="onSelect(address)">
        <ion-icon name="pin"></ion-icon>
        {{ address }}
      </ion-item>
    </ion-list>

    <ion-button fill="outline" size="small" color="secondary" id="boton" (click)="getGeoLocation()"><ion-label>Mi Ubicacion</ion-label><ion-icon name="compass-outline"></ion-icon></ion-button>

    <div id="mapa-box" tabindex="0"></div>
  </div>
  <ion-button expand="block" (click)="onClick()"> Confirmar Viaje</ion-button>

</ion-content>
