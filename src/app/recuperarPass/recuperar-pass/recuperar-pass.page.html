<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">Te llevo App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="outline" [routerLink]="['']" size="small" ><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

  <h3 style="text-align:center;">Recuperar contraseña</h3>

  <form [formGroup]="formulario" (ngSubmit)="mostrarForm()">

    <ion-item>
      <ion-label position="floating" style="text-align:center;">Usuario: </ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <br>



    <p *ngIf="estado==true; then hayDatos else noDatos"></p>
    <ng-template #hayDatos>
      <ion-item>
        <ion-label position="floating" style="text-align:center;">Nueva Contraseña </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ng-template>
    <ng-template #noDatos></ng-template>
    <ion-button  fill="outline" expand="block" type="submit" [disabled]="formulario.invalid">Recuperar contraseña</ion-button><br>




  </form>


</ion-content>
